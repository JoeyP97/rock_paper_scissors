<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gameContainer">
       <Div class="header"><h1>Rock Paper Scissors</h1></Div>
        <div class="btnContainer">
            <button class="choice" id="rock">Rock</button>
            <button class="choice" id="paper">Paper</button>
            <button class="choice" id="scissors">Scissors</button>
        </div>
        <div class="announce"></div>
        <div class="scores">
            Computer: <div class="computerScore"></div>
            You: <div class="humanScore"></div>
        </div>
        <div class="resetContainer"><button class="reset">Reset Game</button></div> 
        <div class="gameRecord"><p>hi</p> </div>
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
