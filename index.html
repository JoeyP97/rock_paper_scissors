<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Bubblegum Sans' rel='stylesheet'>
    
</head>
<body>
    <audio  id="rcksnd" class="mutable" src="assets/loud-thud-45719.mp3"></audio>
    <audio id="pprsnd" class="mutable" src="assets/paper-245786.mp3"></audio>
    <audio id="szrsnd" class="mutable" src="assets/scissors-274671.mp3"></audio>
    <audio id="victory" class="mutable" src="assets/applause-cheer-236786.mp3"></audio>
    <audio id="loser" class="mutable" src="assets/sniffing-a-stinky-fart-95212.mp3"></audio>
    <div class="gameContainer">
       <Div class="header"><h1>Rock Paper Scissors</h1></Div>
       <div class="roundContainer"><p class="round"></p></div>
        <div class="btnContainer">
            <button onclick="playRock()" class="choice" id="rock"><img class="rpsImg" src="assets/stone.png" alt="rock"></button>
            <button onclick="playPaper()" class="choice" id="paper"><img class="rpsImg" src="assets/scroll.png" alt="paper"></button>
            <button onclick="playScissors()" class="choice" id="scissors"><img class="rpsImg" src="assets/scissor.png" alt="scissors"></button>
        </div>
        <div class="announce"></div>
        <div class="scores">
            Computer: <div class="computerScore"></div>
            You: <div class="humanScore"></div>
        </div>
        <div class="resetContainer"><button class="reset">Reset Game</button></div> 
        <div class="gameRecord"><p>hi</p> </div>
    </div>
    <div class="muteBtn"><button class="" id="mute" onclick="muted()">Mute</button></div>
    
    
    
    <script src="script.js"></script>
</body>
</html>
